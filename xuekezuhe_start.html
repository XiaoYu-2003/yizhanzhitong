<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/xuekezuhe_start.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">学科组合</h1>
		</header>
		<div class="mui-content">
			<h4>明确选科计划，查看可选专业</h4>
			<div class="shouxuan">
				<p>* 首选科目：请从以下学科中选择1门</p>
				<div class="shouxuan2-1">
					<ul>
						<li class="item">
							<label class="type">
								<input type="radio" class="radio" name="xuanke2-1" value="4">
								<span>物理<i class="check-icon"></i></span>
							</label>
						</li>
						<li class="item">
							<label class="type">
								<input type="radio" class="radio" name="xuanke2-1" value="4">
								<span>历史<i class="check-icon"></i></span>
							</label>
						</li>
					</ul>
				</div>
			</div>
			<div class="zaixuan">
				<p>* 再选科目：请从以下学科中选择2门</p>
				<div class="zaixuan4-2">
					<ul>
						<li class="item">
							<label class="type">
								<input type="checkbox" class="checkbox" name="xuanke4-2" value="4">
								<span>化学<i class="check-icon"></i></span>
							</label>
						</li>
						<li class="item">
							<label class="type">
								<input type="checkbox" class="checkbox" name="xuanke4-2" value="4">
								<span>生物<i class="check-icon"></i></span>
							</label>
						</li>
						<li class="item">
							<label class="type">
								<input type="checkbox" class="checkbox" name="xuanke4-2" value="4">
								<span>政治<i class="check-icon"></i></span>
							</label>
						</li>
						<li class="item">
							<label class="type">
								<input type="checkbox" class="checkbox" name="xuanke4-2" value="4">
								<span>地理<i class="check-icon"></i></span>
							</label>
						</li>
					</ul>
				</div>
			</div>
			<div class="chaxun"><a href="xuekezuhe.html"><button>查询</button></a></div>
		</div>
		
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
