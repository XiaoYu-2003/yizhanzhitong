<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/xuekezuhe_start.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">学科组合</h1>
		</header>
		<div class="mui-content">
			<h4>明确选科计划，查看可选专业</h4>
			<div class="shouxuan">
				<p>* 首选科目：请从以下学科中选择1门</p>
				<div class="shouxuan2-1">
					<ul>
						<li class="item">
							<label class="type">
								<input type="radio" class="radio" name="xuanke2-1" value="4">
								<span>物理<i class="check-icon"></i></span>
							</label>
						</li>
						<li class="item">
							<label class="type">
								<input type="radio" class="radio" name="xuanke2-1" value="4">
								<span>历史<i class="check-icon"></i></span>
							</label>
						</li>
					</ul>
				</div>
			</div>
			<div class="zaixuan">
				<p>* 再选科目：请从以下学科中选择2门</p>
				<div class="zaixuan4-2">
					<ul>
						<li class="item">
							<label class="type">
								<input type="checkbox" class="checkbox" name="xuanke4-2" value="4">
								<span>化学<i class="check-icon"></i></span>
							</label>
						</li>
						<li class="item">
							<label class="type">
								<input type="checkbox" class="checkbox" name="xuanke4-2" value="4">
								<span>生物<i class="check-icon"></i></span>
							</label>
						</li>
						<li class="item">
							<label class="type">
								<input type="checkbox" class="checkbox" name="xuanke4-2" value="4">
								<span>政治<i class="check-icon"></i></span>
							</label>
						</li>
						<li class="item">
							<label class="type">
								<input type="checkbox" class="checkbox" name="xuanke4-2" value="4">
								<span>地理<i class="check-icon"></i></span>
							</label>
						</li>
					</ul>
				</div>
			</div>
			<div class="chaxun"><a href="xuekezuhe.html"><button>查询</button></a></div>
			
			<!-- 弹窗 -->
			<div class="alert"></div>
		</div>
		
		<script src="js/mui.js"></script>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			mui.init()
			
		</script>
		<script>
			var selected = 0;
			
			$(document).ready(function(){
				$("input[name='xuanke4-2']").each(function() {
					//设置点击方法
					$(this).click(function(){
						//原来为未选中态，现在切换为选中态，先判断再决定是否切换
						if($(this).is(":checked")){
							//如果已满，则提示
							if(selected >= 2){
								$(this).prop("checked", false);
								$('.alert').html('选择科目已满，请先取消一个').addClass('alert-success').show().delay(2000).fadeOut();
							}
							else{
								selected = selected + 1;
							}
						}
						//原来为选中态，现在取消选中，selected-1
						else{
							selected = selected - 1;
						}
					})
				})
			})
		</script>
	</body>

</html>
