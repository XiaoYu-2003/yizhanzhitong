		<script type="text/javascript">
			mui.init()
			
			$(document).ready(function() {  
			   var chart = {
			      type: 'areaspline'  ,
				  backgroundColor: 'rgba(0,0,0,0)',
			   };
			   var title = {
			      text: ''   
			   }; 
			   var subtitle = {
			      style: {
			         position: 'absolute',
			         right: '0px',
			         bottom: '10px'
			      }
			   };
			   var legend = {
			      
			   };
			   var xAxis = {
			      categories: ['100分','','','','','','750分']      
			   };
			   var yAxis = {
			      title: {
			         text: ''
			      }      ,
				  gridLineWidth: 0,
				  minorGridLineWidth: 0,
				  labels: {
					  enabled: false
				  }
			   };
			   var tooltip = {
			       
			   };
			   var credits = {
			       enabled: false
			   }
			   var plotOptions = {
			      areaspline: {
			         fillOpacity: 0.3
			      }
			   };   
			   var series= [{
			        name: '',
			            data: [130, 200, 420, 548, 420, 200, 100]
			        }
			   ];     
			var exporting= [{
			 enabled:false //用来设置是否显示‘打印’,'导出'等功能按钮，不设置时默认为显示
			 }];
			      
			   var json = {};   
			   json.chart = chart; 
			   json.title = title; 
			   json.subtitle = subtitle; 
			   json.xAxis = xAxis;
			   json.yAxis = yAxis;
			   json.legend = legend;   
			   json.plotOptions = plotOptions;
			   json.credits = credits;
			   json.series = series;
			   $('#container').highcharts(json);
			  
			});
			
			
			//获得slider插件对象
